<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Movfly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.ico">
  </head>
  <body>

    <header>
         <a title="LOGO" href="../CARATULA/Carátula.html"> <img src="LOGOMOVIFLY.png" alt="logo" /></a>
    </header>
    <div class="fondonegro">
      <div class="iniciar">
        <h1>Iniciar sesión</h1>
        <form class="login-form" action="index.html" method="post">
          <input type="email" name="email" value="" placeholder="Email" required>
          <input type="password" name="password" value="password" required>
          <button class="btn login-button btn-submit btn-small" type="submit" autocomplete="off" tabindex="0" data-uia="login-submit-button">Iniciar sesión</button>
          <p>
            <label for="Acept terms &amp; conditions">
              <input type="checkbox" name="title" value=""> Recuérdarme
            </label>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
