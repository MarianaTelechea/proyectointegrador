          </div>
          <form class="busc" action="busc-avanzado.html" method="GET">

              <label for="name" class="buscar">
            GÉNERO QUE DESEA BUSCAR
                  <select id="selectGenre" class="buscarCampo" name="buscados" >

                <label for="name" class="excluir">

                    <option value=""></option>

                </label>
                <label for="name" class="orden">
                  ÓRDEN DE LOS RESULTADOS
                  <select class="orden" name="orden">
                    <option value="vote_average.desc">Puntuación descendente</option>
                    <option value="vote_average.asc">Puntuación ascendente </option>
                    <option value="first_air_date.desc">Fecha de estreno descendente</option>
                    <option value="first_air_date.asc">Fecha de estreno ascendente</option>
                    <option value="popularity.desc">Popilaridad descendente</option>
                    <option value="popularity.asc">Popularidad ascendente</option>
                  </select>
                </label>
                <label for="name" class="año">
                  AÑO DE ESTRENO
                  <input type="number" min="1900" max="2020"  class="year" name="year" id="year">

                </input>
                </label>
              </label>
              <button type="submit" name="button">S E A R C H</button>
            </div>
          </form>

        </div>
